<div class="signin-page">
  <div class="container">
    <div class="row justify-content-center mt-5 h-100">
      <div class="col-6 col-sm-6 left-signin-txt p-5">
        <h1>
          <i>Nodebuket <span>.</span></i>
        </h1>
        <p class="pb-5">
          <i
            >Welcome to our free Task Creation app â€“ where efficiency meets
            simplicity, empowering you to manage tasks effortlessly
          </i>
        </p>
      </div>
      <div class="col-6 col-sm-6 px-4 py-5 left-signin-form">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3 mt-2 bolder">Employee Sign In</h2>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <form
          [formGroup]="signinForm"
          (ngSubmit)="signin(); signinForm.reset()"
        >
          <div class="mb-4">
            <label for="empId" class="form-label mt-4">Employee ID:</label>
            <input
              type="text"
              class="form-control mt-2"
              id="empId"
              formControlName="empId"
              placeholder="Enter your employee Id here"
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-dark">
              <span *ngIf="!isLoading">Sign in</span>

              <div *ngIf="isLoading">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </div>
            </button>
          </div>
        </form>

        <a routerLink="/" class="text-dark text-underline-hover pt-3">Return</a>
      </div>

    </div>
  </div>
</div>
